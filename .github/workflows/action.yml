# このファイル内ではsecretsは扱えない
name: 'Set Up'
description: 'Set up the build environment'
inputs:
    release_build:
        description: 'Whether this is a release build'
        required: true
        default: true

outputs:
    build_time:
        description: 'The build number'
        value: ${{ steps.set-vers.outputs.build_time }}

runs:
    using: "composite"
    steps:
        - name: Set variables
          id: set-vers
          run: |
            echo "branch name=${GITHUB_REF}"
            if [ "${{ inputs.release_build }}" = "true" ]; then
                suffix=""
            else
                suffix="-${GITHUB_REF#refs/heads/}-SNAPSHOT"
            fi
            # echo "build_time=$(date +%Y%m)${suffix}" | sed "s/\//-/g" >> $GITHUB_OUTPUT
            echo "build_time=1${suffix}" | sed "s/\//-/g" >> $GITHUB_OUTPUT
          shell: bash

        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'temurin'
